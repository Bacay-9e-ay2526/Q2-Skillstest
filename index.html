<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBMC Student Enrollment</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="style.css">
</head>

<body>

<nav class="navbar navbar-expand-sm navbar-light bg-white shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="OBMC LOGO 2024-Circle.png" alt="logo" height="50">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Contact Us</a>
                </li>
            </ul>

            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </div>
</nav>

<!-- HERO / FORM SECTION -->
<section class="hero-section">
  <div class="overlay">
    <div class="container py-5">
      <div class="text-center text-white mb-4">
        <h1 class="fw-bold">OBMC Student Enrollment Form</h1>
        <p>Fill out the form below to enroll for the upcoming school year.</p>
      </div>

      <div class="card shadow-lg p-4 enrollment-card">

        <!-- STUDENT INFORMATION -->
        <h5 class="section-title">Student Information</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Luis" required>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Bacay" required>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Birth Date</label>
            <input type="date" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" required>
              <option selected disabled>Select</option>
              <option>Male</option>
              <option>Female</option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Grade Level</label>
            <select class="form-select" required>
              <option selected disabled>Select...</option>
              <option>Nursery</option>
              <option>Kinder</option>
              <option>Grade 1</option>
              <option>Grade 2</option>
              <option>Grade 3</option>
              <option>Grade 4</option>
              <option>Grade 5</option>
              <option>Grade 6</option>
            </select>
          </div>
        </div>

        <!-- CONTACT DETAILS -->
        <h5 class="section-title mt-4">Contact Details</h5>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" placeholder="student@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contact Number</label>
          <input type="tel" class="form-control" placeholder="0912-345-6789" required>
        </div>

        <!-- OTHER INFORMATION -->
        <h5 class="section-title mt-4">Other Information</h5>
        <div class="mb-3">
          <label class="form-label d-block">Mode of Learning</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode" required>
            <label class="form-check-label">Online</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="mode">
            <label class="form-check-label">Face-to-Face</label>
          </div>
        </div>

        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" required>
          <label class="form-check-label">
            I confirm that the information provided is true and complete.
          </label>
        </div>

        <div class="text-center">
          <button class="btn btn-primary px-5">Submit Enrollment</button>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer text-center text-white py-2">
  Student Enrollment 
</footer>
